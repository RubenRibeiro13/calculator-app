<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="slider.css">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>
</head>

<body>

  <header>
    <p>calc</p>

    <div class="theme-container">
      <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ol>
      <label for="slider">THEME</label>
      <input type="range" min="1" max="3" id="slider">
    </div>
  </header>

  <main>
    <div class="screen">
      <div class="screen-text">0</div>
    </div>

    <div class="keypad">
      <button class="digit-operator-key digit-key" id="7">7</button>
      <button class="digit-operator-key digit-key" id="8">8</button>
      <button class="digit-operator-key digit-key" id="9">9</button>
      <button class="del-reset-key del-key" id="Backspace">DEL</button>
      <button class="digit-operator-key digit-key" id="4">4</button>
      <button class="digit-operator-key digit-key" id="5">5</button>
      <button class="digit-operator-key digit-key" id="6">6</button>
      <button class="digit-operator-key operator-key" id="plus">+</button>
      <button class="digit-operator-key digit-key" id="1">1</button>
      <button class="digit-operator-key digit-key" id="2">2</button>
      <button class="digit-operator-key digit-key" id="3">3</button>
      <button class="digit-operator-key minus-key" id="-">-</button>
      <button class="digit-operator-key decimal-key">.</button>
      <button class="digit-operator-key zero-key" id="0">0</button>
      <button class="digit-operator-key operator-key" id="divided-by">/</button>
      <button class="digit-operator-key operator-key" id="times">x</button>
      <button class="del-reset-key reset-key" id="Delete">RESET</button>
      <button class="equal-key" id="Enter">=</button>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://pacific-ridge-07308.herokuapp.com/">Ruben Ribeiro</a>.
    </p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>

</body>

</html>
